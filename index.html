<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="container">
        <img src="images/image-product-mobile.jpg" alt="perfum" class="image-mobile">
        <img src="images/image-product-desktop.jpg" alt="perfum desktop" class="image-desktop">
        <div class="text-container">
            <div class="text">
                <h5 class="nom per blue">PERFUME</h5>
                <h1 class="nom">Gabrielle Essence Eau De Parfum</h1>
                <p class="blue nom">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h1 class="green nom">$149.99</h1>
                    <h5 class="blue nom">$169.99</h5>
                </div>
                <button class="button"><img src="images/icon-cart.svg" alt="Cart"> Add To Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
